<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>PowerPoint Creator</title>
</head>

<body>
    <div class="app">
        <div class="menu-buttons">
            <input id="dark-mode-btn" type="button" value="Dark">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image">
                <input type="submit" value="Add Image"/>
            </form>
        </div>
        <div class="add-song">
            <div>
                <h2>Add Song</h2>
                <form onsubmit="return false;">
                    <label for="song-select">Song</label>
                    <select id="song-select">
                        <option value=""></option>
                    </select>
                    <label for="song-verses">Verses</label>
                    <select id="song-verses" multiple></select>
                    <label for="font-color">Font Color</label>
                    <input id="font-color-input" type="color">
                    <label for="background-type">Background</label>
                    <select id="background-type">
                        <option value="0"></option>
                        <option value="1">Color</option>
                        <option value="2">Image</option>
                    </select>
                    <div class="background-color">
                        <div class="color-select">
                            <input id="color-input" type="color">
                        </div>
                    </div>
                    <div class="background-image">
                        <div id="image-select" class="image-select"></div>
                    </div>
                    <div class="slide-buttons">
                        <input id="add-song-btn" type="submit" value="Add Song">
                        <input id="clear-song-btn" type="button" value="Clear">
                        <input id="preview-song-btn" type="button" value="Preview">
                    </div>
                </form>
            </div>
        </div>
        <div class="div-current-songs">
            <h2>Current Songs</h2>
            <div class="current-songs"></div>
            <input id="create-ppt-btn" type="button" value="Create PowerPoint">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
