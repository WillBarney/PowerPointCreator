<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>PowerPoint Creator</title>
</head>

<body>
    <div class="first app">
        <div class="menu-buttons">
            <input id="dark-mode-btn" type="button" value="Dark">
            <input id="add-image-window-btn" type="button" value="Add Image">
            <input id="add-song-window-btn" type="button" value="Add Song">
            <button id="help-window-btn" style="padding: 5px 15px;"><i class="fa-solid fa-question"></i></button>
        </div>
        <div class="add-song">
            <div>
                <h2>Add Song</h2>
                <form onsubmit="return false;">
                    <label for="song-select">Song</label>
                    <select id="song-select"></select>
                    <label for="song-verses">Verses</label>
                    <select id="song-verses" multiple></select>
                    <label for="font-color">Font Color</label>
                    <input id="font-color-input" type="color">
                    <label for="background-type">Background</label>
                    <select id="background-type">
                        <option value="0"></option>
                        <option value="1">Color</option>
                        <option value="2">Image</option>
                    </select>
                    <div class="background-color">
                        <div class="color-select">
                            <input id="color-input" type="color">
                        </div>
                    </div>
                    <div class="background-image">
                        <div id="image-select" class="image-select"></div>
                    </div>
                    <div class="slide-buttons">
                        <input id="add-song-btn" type="submit" value="Add Song">
                        <input id="clear-song-btn" type="button" value="Clear">
                        <input id="preview-song-btn" type="button" value="Preview">
                    </div>
                </form>
            </div>
        </div>
        <div class="div-current-songs">
            <h2>Current Songs</h2>
            <div class="current-songs"></div>
            <input id="create-ppt-btn" type="button" value="Create PowerPoint">
        </div>
    </div>

    <div class="second help-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Help</h3>
            <div>
                <input id="close-help-window-btn" class="close-window" type="button" value="X">
            </div>
        </div>
        <a href="./documentation/powerpointCreatorUserDocumentation.pdf" target="_blank">PowerPoint Creator Documentation</a>
    </div>

    <div class="second add-image-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Add Image</h3>
            <div>
                <input id="close-window-btn" class="close-window" type="button" value="X">
            </div>
        </div>
        <img id="uploaded-img" style="margin: 10px; height: 150px; width: 150px;">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="Add Image"/>
        </form>
    </div>

    <div class="second add-song-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Add Song</h3>
            <div>
                <input id="create-song-btn" type="button" value="Create Song">
                <input id="close-window-btn" class="close-window" type="button" value="X">
            </div>
        </div>
        <input id="song-name-input" placeholder="Song Name" type="text">
        <input id="add-verse-btn" type="button" value="Add Verse">
        <input id="add-chorus-btn" type="button" value="Add Chorus">
        <div class="song-content">
            <div class="current-verses">
                <h2>Verses</h2>
                <div></div>
            </div>
            <div class="current-chorus">
                <h2>Chorus</h2>
                <div></div>
            </div>
            <div class="song-options">
                <h2>Options</h2>
                <div></div>
            </div>
        </div>
    </div>

    <div class="third add-verse-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Add Verse</h3>
            <div>
                <input id="add-verse-btn" type="button" value="Add Verse">
                <input id="preview-verse-btn" type="button" value="Preview Verse">
                <input id="new-slide-btn" type="button" value="New Slide">
                <input id="close-add-verse-btn" class="close-window" type="button" value="X">
            </div>
        </div>
        <input id="add-line-btn" type="button" value="Add Line">
        <div class="verse-lines">
            <h2>Lines</h2>
            <div></div>
        </div>
    </div>

    <div class="third add-chorus-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Add Chorus</h3>
            <div>
                <input id="add-chorus-btn" type="button" value="Add Chorus">
                <input id="preview-chorus-btn" type="button" value="Preview Chorus">
                <input id="new-slide-btn" type="button" value="New Slide">
                <input id="close-add-chorus-btn" class="close-window" type="button" value="X">
            </div>
        </div>
        <input id="add-line-btn" type="button" value="Add Line">
        <div class="chorus-lines">
            <h2>Lines</h2>
            <div></div>
        </div>
    </div>

    <div class="fourth add-line-window" style="display: none;">
        <div class="window-toolbar">
            <h3>Add Line</h3>
            <div>
                <input id="add-line-btn" type="button" value="Add">
                <input id="close-add-line-window" class="close-window" type="button" value="X">
            </div>
        </div>
        <input id="line-text-input" placeholder="Line Text" type="text">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
